<head>
<title> Assignment 3.2</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ><center>
<form action="">
<p>
Step 1:Your details
</p>
<div>
<label>Name<input type="text" name="Name"  placeholder="First and last name" /></label>

</div>
<div>
<label>Email<input type="email" name="email"  placeholder="example@domain.com" /></label>
</div>
<div>
<label>Phone</label><input type="tel" name="phonenumber"  placeholder="e.g. +4475000000000" /></label>
</div>
<p>
Step 2:Delivery address
</p>
<div>
<label><span>Address</span><textarea  rows="5" name="address" /></textarea></label>
</div>
<div>
<label>Post code<input type="text" name="postcode" style="margin-left:60px;" /></label>
</div>
<div>
<label>Country<input type="text" name="country" style="margin-left:70px;" /></label>
</div>
<p>
Step 3:Card details
</p>
<div>
<label>Card type<br />
<input type="radio" name="cardtype" value="visa"/><img class="radioicon" src="visaicon.png" />VISA
<input type="radio" name="cardtype" value="AmEx"/><img class="radioicon" src="amexicon.png" />AmEx
<input type="radio" name="cardtype" value="Mastercard"/><img class="radioicon" src="mastercardicon.png" />Matercard
</label>
</div>
<div>
<label>Card number<input type="text" name="cardnumber" style="margin-left:44px;" /></label>
</div>
<div>
<label>Code<input type="text" name="securitycode" style="margin-left:95px;"/></label>
</div>
<div>
<label>Name on card<input type="text" name="nameoncard" placeholder="exact name on the card" style="margin-left:40px;"/></label>
</div>
<br />
<input type="submit" value="BUY IT!" />
</center>
</body>
</html>
